<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="width: 100%; display: flex; justify-content: center; align-items: center">
<div style="padding: 20px; width: 70%">
    <h2>Update Candidate</h2>
    <a th:href="@{/jobs/paging}" class="btn btn-primary mb-3">Back to List</a>

    <form th:action="@{/jobs/edit/{id}(id=${jobs.id})}" th:object="${job}" method="post">
        <div class="mb-2">
            <label for="jobName" class="form-label">Job Name</label>
            <input type="text" id="jobName" name="jobName"  th:field="*{jobName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="jobDesc" class="form-label">Description</label>
            <input type="text" id="jobDesc" name="jobDesc" th:field="*{jobDesc}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <select type="text" id="company" name="company" th:field="*{company.compName}" class="form-control">
                <option value="" disabled selected>-- Select a Company --</option>
                <option th:each="company : ${companies}"
                        th:value="${company}"
                        th:text="${company}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
