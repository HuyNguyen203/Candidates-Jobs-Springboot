<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paging job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body style="width: 100%; display: flex; justify-content: center; align-items: center">
<!--    <h2 th:case="null">No jobs yet!</h2>-->
<div style="width: 1200px">
    <div style="display: flex; justify-content: space-between; margin: 10px";>
        <a class="btn btn-outline-primary" href="/">Back</a>
        <h2>Jobs</h2>
        <div></div>
    </div>
    <table class="table table-hover" style="border: 1px solid #333; margin: 10px; padding: 10px;border-radius: 10%">
        <thead>
        <tr>
            <th style="border-left: 1px solid #333">Id</th>
            <th style="border-left: 1px solid #333">Name</th>
            <th style="border-left: 1px solid #333">Description</th>
            <th style="border-left: 1px solid #333">Company</th>
            <th style="border-left: 1px solid #333">Edit</th>
            <th style="border-left: 1px solid #333">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job, iStat : ${jobPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'"
        >

            <td style="border-left: 1px solid #333" th:text="${job.id}" class="table-cell"></td>
            <td style="border-left: 1px solid #333" th:text="${job.jobName}" class="table-cell"></td>
            <td style="border-left: 1px solid #333" th:text="${job.jobDesc}" class="table-cell"></td>
            <td style="border-left: 1px solid #333" th:text="${job.company.compName}" class="table-cell">Việt Nam</td>
            <td style="border-left: 1px solid #333; text-align: center" class="table-cell">
                <form th:action="@{/jobs/edit/{id}(id=${job.id})}" style="display: inline;">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td style="border-left: 1px solid #333; text-align: center" class="table-cell">
                <form th:action="@{/jobs/delete/{id}(id=${job.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="inline" th:if="${jobPage.totalPages > 0}" th:each="pageNumber :
${pageNumbers}">
        <a th:href="@{/jobs/paging(size=${jobPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==jobPage.number + 1} ? active"
           style="
                text-decoration: none;
                margin: 10px;
                background-color: aliceblue;
                border-radius: 10px;"
        ></a>
    </div>

</div>
</body>

<style>
    .table-cell {
        white-space: nowrap;    /* Ngăn ngắt dòng, hiển thị trên một dòng duy nhất */
        overflow: hidden;       /* Ẩn nội dung vượt quá kích thước ô */
        text-overflow: ellipsis; /* Thêm "..." vào cuối dòng nếu vượt quá */
    }
    .inline{
        display: inline;
        width: 50px;

    }

</style>
</html>
