<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="width: 100%; display: flex; justify-content: center; align-items: center">
<div style="padding: 20px; width: 70%">
    <h2>Update Company</h2>
    <a th:href="@{/companies/paging}" class="btn btn-primary mb-3">Back to List</a>

    <form th:action="@{/companies/edit/{id}(id=${company.id})}" th:object="${company}" method="post">
        <div class="mb-2">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" id="companyName" name="companyName"  th:field="*{compName}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email"  th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label for="webUrl" class="form-label">Web Url</label>
            <input type="text" id="webUrl" name="webUrl"  th:field="*{webUrl}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" name="phone" th:field="*{phone}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="about" class="form-label">About</label>
            <input type="text" id="about" name="about" th:field="*{about}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" id="street" name="street" th:field="*{address.street}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" th:field="*{address.city}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="zipcode" class="form-label">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" th:field="*{address.zipcode}" class="form-control" required>
        </div>




        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
